{% extends 'dashboard/base.html' %}
{% load humanize %}

{% block content %}

<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-4-tablet">
            <div class="mdc-card info-card info-card--danger">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="card-inner">
                        <h5 class="card-title">
                          Settings:
                        </h5>
                        <h5 class="font-weight-light pb-2 mb-1 border-bottom">
                            <input type="hidden" name="update" value="1">
                            <input type="hidden" name="id" value="{{ settings.id }}">
                            WebApp: <input type="text" name="web_app" value="{{ settings.web_app }}" required><br>
                            Activlik: <input type="checkbox" name="is_active" {% if settings.is_active %} checked {% endif %}>
                        </h5>
                        <button class="card-icon-wrapper" type="submit">
                            <i class="material-icons">done_all</i> <!-- Update -->
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
